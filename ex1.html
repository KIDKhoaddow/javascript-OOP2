<script>
class SwitchButton{
    constructor(status,ElectricLamp){
        this._status=Boolean(status);
        this._lamp=ElectricLamp;
    }
    getStatus(){
        return this._status;
    }
    getLamp(){
        return this._lamp;
    }
    setStatus(status){
        this._status=status;
    }
    setLamp(lamp){
        this._lamp=lamp;
    }
   connectToLamp(ElectricLamp){
       ElectricLamp.getStatus;
   }
   switchOff(){
       this._lamp.turnOff();
   }
   switchOn(){
       this._lamp.turnOn();
   }

}
class ElectricLamp{
    constructor(status){
        this._status=status;
    }
    getStatus(){
        return this._status
    }
    setStatus(status){
        this._status=status;
    }
    turnOff(){
        this._status=false;
    }
    turnOn(){
        this._status=true;
    }
}
